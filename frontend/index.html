<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Image Translator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <div id="loginSection">
            <div id="login-form-placeholder"></div>

            <div id="register-form-placeholder"></div>

            <div id="confirmation-form-placeholder"></div>
        </div>

        <div id="appSection" style="display: none">
            <div id="language-selection-placeholder"></div>

            <div id="file-upload-placeholder"></div>

            <div id="upload-list-placeholder"></div>

            <button id="processBtn" style="display: none">Process All Images</button>

            <button id="clearAllBtn" style="display: none">Clear All</button>

            <div id="results-placeholder"></div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="js/component-loader.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
