<!-- Registration Form -->
<div id="registerFormContainer" class="auth-form-container hidden">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required autocomplete="email">
        <input type="password" id="registerPassword" placeholder="Password" required autocomplete="new-password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
        <button type="submit">Create Account</button>
    </form>
    <div class="form-footer">
        <button type="button" id="backToLoginFromRegister" class="secondary-button">← Return to Login</button>
    </div>
    <p class="password-requirements">
        Password must be at least 8 characters with uppercase, lowercase, and a number.
    </p>
</div>
